WelcomeBody: Machen Sie sich bereit, Ihren Kopier- und Einfüge-Workflow mit PasteBar zu vereinfachen! Diese geführte Tour führt Sie durch die wichtigsten Funktionen und zeigt Ihnen, wie Sie die App optimal nutzen können. Beginnen wir mit der Erkundung des Zwischenablage-Verlauf-Panels.
WelcomeDescription: Vielen Dank, dass Sie unsere Anwendung zur Vereinfachung Ihres Kopier-Einfüge-Workflows und zur Verbesserung der Zwischenablage-Funktionalität gewählt haben. Um Ihnen den Einstieg zu erleichtern und die Funktionen von PasteBar optimal zu nutzen, laden wir Sie zu einer kurzen Tour durch die App ein.
WelcomeTour: Beginnen wir mit der Erkundung des Zwischenablage-Verlauf-Panels.
WelcomeTourCanSkip: Oder Sie können die <i>Tour überspringen</i>, wenn Sie lieber selbst erkunden möchten. Sie können jederzeit auf alle Touren über das Menü <strong>Hilfe > App-Führungen</strong> in der Navigationsleiste zugreifen.
WelcomeTourDescription: Machen Sie eine Tour durch diesen Anwendungsbereich, um mehr über seine Funktionen und Funktionalitäten zu erfahren.
You have completed the tour: Sie haben die Tour abgeschlossen

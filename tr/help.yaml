WelcomeBody: PasteBar ile kopyalama ve yapıştırma iş akışınızı basitleştirmeye hazır olun! Bu rehberli tur, sizi temel özelliklerde gezdirecek ve uygulamadan en iyi şekilde nasıl yararlanacağınızı gösterecek. Pano Geçmişi Panelini keşfederek başlayalım.
WelcomeDescription: Kopyala-yapıştır iş akışınızı basitleştirmek ve pano işlevselliğini artırmak için uygulamamızı seçtiğiniz için teşekkür ederiz. Başlamanıza ve PasteBar'ın özelliklerinden en iyi şekilde yararlanmanıza yardımcı olmak için, uygulamada kısa bir tur atmaya davet ediyoruz. 
WelcomeTour: Panoya ait geçmiş panelini inceleyerek başlayalım.
WelcomeTourCanSkip:Veya kendi başınıza keşfetmeyi tercih ederseniz <i>Tur Atlama</i> seçeneğini kullanabilirsiniz. Tüm turlara her zaman gezinme çubuğundaki <strong>Yardım > Uygulama Rehberli Turlar</strong> menüsünden erişebilirsiniz.
WelcomeTourDescription: Özellikleri ve işlevleri hakkında bilgi edinmek için bu uygulama bölümünü inceleyin.
You have completed the tour: Turu tamamladınız

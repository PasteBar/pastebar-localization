HISTORY_PANEL_TOUR:
  - element: '#side-panel_tour'
    popover:
      title: Панель історії буфера обміну
      description: Ця панель відображає всю історію вашого буфера обміну для швидкого доступу до раніше скопійованої інформації. Прогортаючи історію буфера, знаходьте потрібний вам контент або використовуйте фільтр за різними типами даних. Легко знаходьте потрібний контент і копіюйте його назад у буфер обміну.
      prefferedSide: right
  - element: '#history-find_tour'
    popover:
      title: Пошук і фільтр історії
      description: Використовуйте пошук для швидкого знаходження потрібних елементів в історії буфера обміну. Фільтруйте результат за типами (текст, зображення або посилання), щоб легко знайти потрібне. Копіюйте знайдений елемент або збережіть його на дошку у вигляді кліпу.
      prefferedSide: bottom
      alignment: center
  - element: '#history-list_tour .history-item'
    popover:
      title: Елемент історії буфера обміну
      description: Кожен елемент в історії буфера обміну представляє собою раніше скопійовану вами інформацію. <b>Двічі клацніть лівою кнопкою</b> на елемент або натисніть на іконку, щоб скопіювати його в буфер. <b>Натисніть і перетягніть</b>, щоб створити збережений кліп на панелі дошок. <b>Натисніть правою кнопкою миші</b> на елементі для додаткових опцій у контекстному меню.
      prefferedSide: right
  - element: '#tabs-history_tour'
    meta:
      closeTourCssPosition: hidden
    popover:
      title: Вкладки навігації історії/меню
      description: Перемикайтеся між виглядами історії буфера обміну та меню вставки для легкого керування та доступу до вашого контенту.
      alignment: center
      prefferedSide: top
  - element: '#history-menu-button_tour'
    meta:
      closeTourCssPosition: hidden
    popover:
      title: Меню вибраних елементів історії
      description: Використовуйте це меню для керування вибраними елементами у вашій історії буфера обміну. Ви можете <b>вибрати кілька</b> елементів, зняти вибір з усіх, додати на дошку, видалити або очистити історію за певні періоди часу.
      alignment: end
      prefferedSide: right
  - element: .panel-resize_tour
    popover:
      title: Змінюваний розмір панелі
      description: Налаштуйте свій робочий простір, змінюючи розмір панелі під свої вподобання. <b>Наведіть вказівник миші</b> на край панелі, доки не з'явиться курсор зміни розміру, потім <b>натисніть і перетягніть</b>, щоб налаштувати розмір панелі.
      prefferedSide: right

DASHBOARD_CLIPS_TOUR:
  - element: .clips-dashboard-panel_tour
    meta:
      closeTourCssPosition: hidden
    popover:
      title: Панель керування
      description: Ця панель - основний простір для організації та керування вашими збереженими кліпами. Створюйте користувацькі вкладки та дошки для структурування вашого контенту. <b>Перетягуйте</b> елементи з історії буфера обміну, щоб створити нові кліпи. Використовуйте вкладки для перемикання між різними категоріями дошок.
      prefferedSide: left
  - element: '#dashboard-tabs_tour'
    popover:
      title: Вкладки панелі керування
      description: Створюйте користувацькі вкладки та використовуйте їх для навігації по різних розділах вашої панелі керування. Перемикайтеся між категоріями для швидкого керування та доступу до ваших кліпів та контенту.
      alignment: center
      prefferedSide: bottom
  - element: '#dashboard-tabs-create-button_tour'
    popover:
      title: Створити елементи панелі керування
      description: Створюйте нові елементи для вашої панелі керування. Додавайте кліпи, дошки або користувацькі вкладки для організації вашого контенту.
      alignment: end
      prefferedSide: bottom
  - element: '#dashboard-tabs-context-menu_tour'
    popover:
      title: Меню вкладок і макетів
      description: <b>Клацніть лівою кнопкою миші</b> на вкладці або <b>натисніть на іконку меню</b>, щоб створити макет і керувати вкладками. Ви можете редагувати існуючі вкладки або змінювати макет панелі керування відповідно до ваших робочих уподобань.
      alignment: end
      prefferedSide: bottom
  - element: .board-panel_tour
    popover:
      title: Панель дошок
      description: Ця панель дозволяє вам організувати збережені кліпи для швидкого та легкого доступу. <b>Перетягуйте</b> елементи з історії буфера. Використовуйте дошки для категоризації та ефективного керування вашим контентом.
      alignment: center
      prefferedSide: right
  - element: .board-panel-header_tour
    popover:
      title: Заголовок панелі дошки
      description: <b>Двічі клацніть</b> на заголовку, щоб швидко розгорнути панель дошки, або <b>натисніть правою кнопкою миші</b>, щоб побачити інші опції для налаштування та керування дошкою.
      alignment: start
      prefferedSide: right
  - element: .clip_tour
    popover:
      title: Збережений кліп
      description: Швидкий доступ до збереженого контенту кліпу. <b>Подвійний клік</b> на кліпі або <b>натисніть на іконку</b>, щоб скопіювати його в буфер. <b>Довге натискання</b> активує режим зміни порядку елементів, або <b>натисніть правою кнопкою миші</b> для додаткових опцій налаштування та організації вашого кліпу.
      alignment: start
      prefferedSide: right
  - element: .panel-resize_tour
    popover:
      title: Змінюваний розмір панелі
      description: Налаштуйте свій робочий простір, змінюючи розмір панелі відповідно до ваших уподобань. <b>Наведіть вказівник миші</b> на край панелі, доки не з'явиться курсор зміни розміру, потім <b>натисніть і перетягніть</b>, щоб налаштувати розмір панелі.
      prefferedSide: right

MENU_TOUR:
  - element: '#side-panel_tour'
    popover:
      title: Панель меню вставки
      description: Ця панель дозволяє вам налаштовувати нативне меню вставки в панелі завдань або в меню додатку. <b>Утримуйте і перетягуйте</b> елементи для зміни порядку, <b>двічі натисніть</b> для перейменування. <b>Натисніть</b> клавішу ALT або Command і виберіть будь-який елемент для множинного вибору.
      prefferedSide: right
  - element: '#menu-find_tour'
    popover:
      title: Пошук у меню
      description: Використовуйте рядок пошуку для швидкого знаходження конкретних пунктів меню. Введіть ключові слова для фільтрації та пошуку потрібних елементів.
      prefferedSide: bottom
      alignment: center
  - element: div[role=treeitem]
    popover:
      title: Пункт меню в дереві
      description: <b>Подвійний клік</b> на меню для перейменування, <b>утримуйте і перетягуйте</b> для зміни порядку. <b>Натисніть</b> клавішу ALT або Command і виберіть меню для множинного вибору.
      prefferedSide: right
  - element: '#tabs-menu_tour'
    meta:
      closeTourCssPosition: hidden
    popover:
      title: Вкладки навігації історії/меню
      description: Перемикайтеся між виглядами історії буфера обміну та меню вставки для легкого керування та доступу до вашого контенту.
      alignment: center
      prefferedSide: top
  - element: '#menu-icon-menu-button_tour'
    meta:
      closeTourCssPosition: hidden
    popover:
      title: Меню вставки вибраних елементів
      description: Використовуйте це меню для керування множинними вибраними пунктами меню. Множинний вибір, зняти вибір з усіх, перебудувати нативне меню або видалити елементи для швидкої організації вашого меню вставки.
      alignment: end
      prefferedSide: right
  - element: '#menu-main-list_tour'
    meta:
      closeTourCssPosition: hidden
    popover:
      title: Панель керування меню вставки
      description: Ця панель дозволяє вам керувати всіма активними пунктами меню. Додавайте, редагуйте або видаляйте елементи для налаштування вашого меню вставки. Створюйте нові елементи або пов'язуйте існуючі кліпи. <b>Подвійний клік</b> для копіювання контенту в буфер обміну, <b>натискання правою кнопкою миші</b> для додаткових опцій.
      alignment: start
      prefferedSide: left
  - element: .menu-item_tour
    popover:
      title: Пункт меню налаштування
      description: Тут ви можете керувати кожним пунктом меню. <b>Один клік</b> на іконку відкриття, щоб побачити вміст меню. <b>Подвійний клік</b>, щоб скопіювати вміст у буфер, або <b>клік правою кнопкою миші</b> для показу додаткових опцій.
      alignment: center
      prefferedSide: bottom
  - element: '#add-menu-item__tour'
    popover:
      title: Додати елемент меню
      description: Натисніть на іконку плюса і виберіть місце, куди ви хочете додати новий елемент, перед або після існуючого пункту меню. Ви можете створити нове меню, підменю, роздільники, вимкнені пункти меню, пункти меню з недавньої історії або посилання на збережений кліп.
      alignment: end
      prefferedSide: bottom
  - element: '#toggle-inactive-menu-items_tour'
    popover:
      title: Показ неактивних елементів меню
      description: Натисніть цю іконку, щоб показати або приховати неактивні елементи меню. Це допомагає керувати та організовувати ваше меню, зосереджуючись на активних елементах, коли це необхідно. Оптимізуйте меню та приберіть непотрібні елементи для підвищення ефективності.
      alignment: start
      prefferedSide: bottom
  - element: .panel-resize_tour
    popover:
      title: Змінюваний розмір панелі
      description: Налаштуйте свій робочий простір, змінюючи розмір панелі відповідно до ваших уподобань. <b>Наведіть вказівник миші</b> на край панелі, доки не з'явиться курсор зміни розміру, потім <b>натисніть і перетягніть</b>, щоб налаштувати розмір панелі.
      prefferedSide: right

NAVBAR_TOUR:
  - element: '#navbar-panel_tour'
    popover:
      title: Панель навігації
      description: Панель навігації забезпечує швидкий доступ до функцій та налаштувань PasteBar. Використовуйте її для перемикання між виглядами історії буфера обміну та меню вставки, доступу до ваших колекцій, виконання глобального пошуку, перемикання видимості закріпленої дошки, налаштування параметрів та отримання допомоги.
      alignment: center
      prefferedSide: bottom
  - element: '#navbar-pastebar_tour'
    popover:
      title: Меню PasteBar
      description: Меню PasteBar надає швидкий доступ до основних функцій та інформації. Тут ви можете перевірити оновлення, отримати доступ до налаштувань, заблокувати екран додатку, закрити головне вікно або вийти з додатку.
      alignment: start
      prefferedSide: bottom
  - element: '#navbar-view_tour'
    popover:
      title: Меню перегляду
      description: Використовуйте меню перегляду для навігації по історії буфера обміну та меню вставки, налаштування опцій, зміни кольорової теми, модифікації розміру шрифту інтерфейсу та зміни мови. Отримайте доступ до додаткових налаштувань додатку.
      alignment: start
      prefferedSide: bottom
  - element: '#navbar-collections_tour'
    popover:
      title: Меню колекцій
      description: Меню колекцій дозволяє перемикатися між різними колекціями кліпів, дошок та вкладок. Створюйте різні колекції відповідно до ваших потреб, наприклад, для організації контенту за проектами або категоріями.
      prefferedSide: bottom
  - element: '#navbar-toggle-history-split'
    popover:
      title: Розділення вікна з історією буфера
      description: Натисніть на цю іконку, щоб відкрити або закрити окреме вікно з історією буфера обміну. Використовуйте цю функцію, щоб керувати історією буфера обміну незалежно від основного вікна.
      alignment: center
      preferredSide: bottom
  - element: '#navbar-search_tour'
    popover:
      title: Глобальний пошук
      description: Використовуйте глобальний пошук для швидкого знаходження кліпів, дошок та пунктів меню вашої активної колекції. Введіть ключові слова для фільтрації результатів та легкого пошуку потрібного контенту. <b>Двічі клацніть лівою кнопкою</b> на кліп, щоб скопіювати в буфер прямо з результатів пошуку.
      alignment: center
      prefferedSide: bottom
  - element: '#navbar-pinned_tour'
    popover:
      title: Показ закріпленої дошки
      description: Натисніть цю іконку, щоб показати або приховати закріплену дошку. Використовуйте цю функцію для організації робочого простору та відображення найбільш важливого контенту.
      alignment: end
      prefferedSide: bottom
  - element: '#navbar-help_tour'
    popover:
      title: Меню Допомога
      description: Швидкий доступ до навчальних турів та оглядів функцій для роботи з PasteBar. Тут надані покрокові інструкції та демонстрації, щоб допомогти вам ефективно використовувати функції та інтерфейс програми.
      alignment: end
      prefferedSide: bottom
  - element: '#navbar-close-window_tour'
    popover:
      title: Закрити головне вікно
      description: Натисніть на іконку закриття, щоб згорнути головне вікно PasteBar, зберігаючи його функції доступними з іконки на панелі завдань або в меню. Ви завжди можете знову відкрити головне вікно додатку.
      alignment: end
      prefferedSide: bottom

SETTINGS_TOUR:
  - element: '#app-settings-history_tour'
    popover:
      title: Налаштування історії буфера обміну
      description: Налаштуйте параметри історії буфера обміну, щоб змінити, як PasteBar захоплює та керує скопійованим контентом. Увімкніть або вимкніть функції, такі як автооновлення, автоматичне закріплення, попередній перегляд посилань, список стоп-слів та автовизначення мов програмування для вашої зручності.
      alignment: start
      prefferedSide: right
  - element: '#app-settings-collections_tour'
    popover:
      title: Налаштування керування колекціями
      description: Використовуйте налаштування керування колекціями для організації та налаштування ваших колекцій. Додавайте нові колекції, редагуйте існуючі та перемикайтеся між ними як вам зручніше. Керуйте своїм контентом, групуючи пов'язані між собою кліпи, дошки та вкладки.
      alignment: start
      prefferedSide: right
  - element: '#app-settings-preferences_tour'
    popover:
      title: Користувацькі налаштування
      description: Налаштуйте розмір шрифту, перемкніть кольорові теми, змініть мову інтерфейсу та налаштуйте параметри автозапуску. Перемикайте макети панелей, показуйте назви колекцій на панелі навігації та керуйте спливаючими підказками кліпів.
      alignment: start
      prefferedSide: right
  - element: '#app-settings-security_tour'
    popover:
      title: Налаштування безпеки
      description: Налаштуйте параметри безпеки для захисту ваших даних. Встановіть пароль для екрану блокування та пароль для відновлення. Керуйте захопленням історії буфера обміну з екрану блокування та налаштуйте автоматичне блокування при відсутності активності. Налаштуйте ці параметри для підвищення безпеки вашого додатку PasteBar.
      alignment: start
      prefferedSide: right
  - element: '#app-settings-back_tour'
    popover:
      title: Повернутися на головний екран
      description: Натисніть, щоб повернутися з налаштувань на головний екран додатку.
      alignment: start
      prefferedSide: right
